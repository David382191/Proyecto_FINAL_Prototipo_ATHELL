<!DOCTYPE html>
<html lang="es">

<!-- BOTÓN VOLVER -->
<a href="{{ url_for('login_bp.home') }}" class="btn btn-secondary">
        <i class="fa-solid fa-house"></i> Home
</a>

<head>
    
    <meta charset="UTF-8">
    <title>Editar Plabras Clave.</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .container-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2 {
            font-weight: bold;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn-submit {
            border-radius: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="container-box">

        <!-- ===================== -->
        <!--  TÍTULO + BOTÓN DE SALIDA -->
        <!-- ===================== -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">
                <i class="fa-solid fa-user-plus"></i> Editar Palabras Clave.
            </h2>

            
            <!-- BOTÓN VOLVER -->
            <a href="{{ url_for('home_bp.panel_solicitantes') }}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Volveras.
            </a>

        </div>


        <form method="POST"
            action="{{ url_for('editar.editar_pc', id_pc=pc_editar['id_pc']) }}">

            <div class="mb-3">
                <label>Palabras.</label>
                <input type="text" name="palabra" class="form-control"
                    value="{{ pc_editar['palabra'] }}">
            </div>

            <div class="mb-3">
                <label>Descripción</label>
                <input type="text" name="descripcion" class="form-control"
                    value="{{ pc_editar['descripcion'] }}">
            </div>

            <div class="mb-3">
                <label>Respuesta Designada.</label>
                <input type="text" name="respuesta_designada" class="form-control"
                    value="{{ pc_editar['respuesta_designada'] }}">
            </div>

            <div class="mb-4"> 
            <button type="submit" class="btn btn-primary">
                Guardar cambios.
            </button>
            </div>

        </form>


    </div>
</div>

</body>
</html>
