<!DOCTYPE html>
<html lang="es">

<!-- BOTÓN VOLVER -->
<a href="{{ url_for('login_bp.home') }}" class="btn btn-secondary">
        <i class="fa-solid fa-house"></i> Home
</a>

<head>
    <meta charset="UTF-8">
    <title>Nueva Entrada de Diario.</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .container-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .form-control, .form-select {
            border-radius: 12px;
        }
        .btn-submit {
            border-radius: 30px;
            padding: 10px 25px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="container-box">

        <!-- TÍTULO -->
        <h2 class="mb-4">
            <i class="fa-solid fa-book"></i> Nueva Entrada de Diario
        </h2>

        <!-- FORMULARIO -->
        <form method="POST"
            action="{{ url_for('editar.editar_entradadiario', id_entrada=entradasdiario_editar['id_entrada']) }}">

            <!-- TÍTULO -->
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text"
                       name="titulo"
                       class="form-control"
                       placeholder="Ingrese el título"
                       value="{{ entradasdiario_editar['titulo'] }}"
                       required>
            </div>

            <!-- TEXTO / CONTENIDO -->
            <div class="mb-3">
                <label class="form-label">Contenido</label>
                <textarea name="contenido"
                        class="form-control"
                        rows="6"
                        required>{{ entradasdiario_editar['contenido'] }}</textarea>
            </div>

            <!-- ESTADO -->
            <div class="mb-4">
                <label class="form-label">Estado</label>
                <select name="estado" class="form-select" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En revisión">En revisión</option>
                    <option value="Cerrado">Cerrado</option>
                    <option value="Archivado">Archivado</option>
                </select>
            </div>

            <!-- BOTONES -->
            <div class="d-flex justify-content-end gap-2">
                <a href="#" class="btn btn-secondary">
                    Cancelar
                </a>

                <button type="submit" class="btn btn-primary">
                    Guardar cambios
                </button>

            </div>

        </form>

    </div>
</div>

</body>
</html>
