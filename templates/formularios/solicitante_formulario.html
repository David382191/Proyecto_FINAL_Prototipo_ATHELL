<!DOCTYPE html>
<html lang="es">

<a href="{{ url_for('login_bp.home') }}" class="btn btn-secondary">
        <i class="fa-solid fa-house"></i> Home
</a>

<head>
    <meta charset="UTF-8">
    <title>Modificar Solicitante</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .container-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2 {
            font-weight: bold;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn-submit {
            border-radius: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="container-box">

        <!-- ===================== -->
        <!--  TÍTULO + BOTÓN DE SALIDA -->
        <!-- ===================== -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">
                <i class="fa-solid fa-user-pen"></i> Modificar Solicitante.
            </h2>

            <!-- BOTÓN VOLVER -->
            <a href="{{ url_for('home_bp.panel_solicitantes') }}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Volveras.
            </a>

        </div>

        <!-- ===================== -->
        <!-- FORMULARIO DE MODIFICACIÓN -->
        <!-- ===================== -->
        <form method="POST" action="/modificar-solicitante/{{ solicitante.CEDULA }}">
            
            <!-- CÉDULA (solo lectura, no editable) -->
            <div class="mb-3">
                <label class="form-label">Cédula</label>
                <input type="text" name="CEDULA" class="form-control" 
                       value="{{ solicitante.CEDULA }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="Nombre" class="form-control" 
                       value="{{ solicitante.Nombre }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" name="Telefono" class="form-control" 
                       value="{{ solicitante.Telefono }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Solicitante</label>
                <input type="text" name="Tipo_solicitante" class="form-control" 
                       value="{{ solicitante.Tipo_solicitante }}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-submit">
                <i class="fa-solid fa-floppy-disk"></i> Guardar Cambios
            </button>
        </form>

    </div>
</div>

</body>
</html>
