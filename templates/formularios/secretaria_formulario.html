<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Secretaria</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .container-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2 {
            font-weight: bold;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn-submit {
            border-radius: 30px;
        }
    </style>
</head>

<body>

    

<div class="container">
    <div class="container-box">

        <!-- ===================== -->
        <!--  TÍTULO + BOTÓN DE SALIDA -->
        <!-- ===================== -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">
                <i class="fa-solid fa-user-plus"></i> Crear Nueva Secretaria
            </h2>

            
            <!-- BOTÓN VOLVER -->
            <a href="{{ url_for('home_bp.panel_administradores') }}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Volveras.
            </a>
        </div>

        <!-- ===================== -->
        <!-- FORMULARIO DE NUEVA SECRETARIA action="/actualizar-secretaria"-->
        <!-- ===================== -->
        
        <form id="formSecretaria" method="POST"
            action="{{ url_for('secretaria_form_bp.crear_secretaria') }}">

            <div class="mb-3">
                <label>Cédula</label>
                <input type="text"
                    name="CEDULA"
                    class="form-control">
            </div>

            <div class="mb-3">
                <label>Nombre</label>
                <input type="text"
                    name="Nombre"
                    class="form-control">
            </div>

            <div class="mb-3">
                <label>Apellido</label>
                <input type="text"
                    name="Apellido"
                    class="form-control"
                    oninput="this.reportValidity()">
            </div>

            <div class="mb-3">
                <label>Usuario</label>
                <input type="text"
                    name="Usuario"
                    class="form-control">
            </div>

            <div class="mb-3">
                <label>Teléfono</label>
                <input type="text"
                    name="Telefono"
                    class="form-control"
                    required>
            </div>

            <div class="mb-3">
                <label>Contraseña</label>
                <input type="text"
                    name="Contrasena_hash"
                    class="form-control"
                    required>
            </div>

            <div class="mb-4"> 
            <button type="submit" class="btn btn-primary">
                Guardar cambios
            </button>
            </div>


        </form>

    </div>
</div>

</body>
</html>
