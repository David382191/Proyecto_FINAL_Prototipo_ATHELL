<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Entrada Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4">Crear Nueva Entrada de Diario</h2>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('crear_bp.crear_entrada') }}">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
            </div>

            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido <span class="text-danger">*</span></label>
                <textarea class="form-control" id="contenido" name="contenido" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado">
                    <option value="Pendiente" selected>Pendiente</option>
                    <option value="En revisión">En revisión</option>
                    <option value="Cerrado">Cerrado</option>
                    <option value="Archivado">Archivado</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="secretaria_responsable" class="form-label">Secretaria Responsable</label>
                <input type="text" class="form-control" id="secretaria_responsable" name="secretaria_responsable">
            </div>

            <div class="mb-3">
                <label for="cedula_secretaria" class="form-label">Cédula Secretaria</label>
                <input type="text" class="form-control" id="cedula_secretaria" name="cedula_secretaria">
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/entradasdiario" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
