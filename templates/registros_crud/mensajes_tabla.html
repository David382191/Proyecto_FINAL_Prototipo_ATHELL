<!DOCTYPE html>
<html lang="es">

<a href="{{ url_for('login_bp.home') }}" class="btn btn-secondary">
        <i class="fa-solid fa-house"></i> Home
</a>

<head>
    <meta charset="UTF-8">
    <title>Mensajes de Conversación</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .container-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2 {
            font-weight: bold;
        }
        .search-bar input {
            border-radius: 30px 0 0 30px;
        }
        .search-bar button {
            border-radius: 0 30px 30px 0;
        }
        table {
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="container-box">

        <!-- ===================== -->
        <!--  TÍTULO + BUSCADOR + BOTONES -->
        <!-- ===================== -->
        <div class="d-flex justify-content-between align-items-center mb-4">

            <!-- TÍTULO -->
            <h2 class="m-0">
                <i class="fa-solid fa-comments"></i>
                Mensajes de la Conversación
            </h2>

            <!-- BARRA DE BÚSQUEDA -->
            <form class="d-flex search-bar" method="GET" action="/buscar-mensajes">
                <input 
                    type="text" 
                    name="q" 
                    class="form-control" 
                    placeholder="Buscar por ID o Remitente"
                    required
                >
                <button class="btn btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <!-- BOTÓN VOLVER -->
            <a href="/conversaciones_tabla" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

        </div>

        <!-- ===================== -->
        <!-- TABLA DE MENSAJES -->
        <!-- ===================== -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID Mensaje</th>
                    <th>ID Conversación</th>
                    <th>Remitente</th>
                    <th>Contenido</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                {% for m in m %}
                <tr>
                    <td>{{ m.ID_MENSAJE }}</td>
                    <td>{{ m.ID_CONVERSACION }}</td>
                    <td>{{ m.Remitente }}</td>
                    <td>{{ m.Contenido }}</td>
                    <td>{{ m.Fecha_hora }}</td>

                    <!-- ACCIONES -->
                    <td class="d-flex gap-2">
                        <!-- Eliminar -->
                        <a href="/eliminar-mensaje/{{ m.ID_MENSAJE }}" 
                           class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                        <!-- Imprimir -->
                        <a href="#" class="btn btn-secondary btn-sm" onclick="window.print()">
                            <i class="fa-solid fa-print"></i>
                        </a>

                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
<!--#####################################################################################-->
